<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-controller="NarrowItDownController as ctrl">
   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="ctrl.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="ctrl.getItems(ctrl.searchTerm);">Narrow It Down For Me!</button>
    </div>

    <!-- <ul>
      <li ng-repeat="item in ctrl.found">{{item.description}} </li>
    </ul> -->

    <!-- found-items should be implemented as a component -->
    <found-items 
      items="ctrl.found"
      on-remove="ctrl.removeItem(index)">
    </found-items>

  </div>

</body>
</html>
